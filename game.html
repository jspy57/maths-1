    <script>
        // Fonction qui affiche le jeu et rÃ©affecte le src depuis data-src
        function afficherJeu(jeu) {
            document.getElementById("accueil").style.display = "none";
            document.getElementById("jeuContainer").style.display = "block";

            let jeux = ["cookieClicker", "capybaraClicker", "flappyBird", "blockNinja", "marioFPS", "sonicMario", "paqueman", "gta", "amoungus"];
            jeux.forEach(id => {
                let iframe = document.getElementById(id);
                iframe.classList.add("hidden");
            });

            // Pour le jeu sÃ©lectionnÃ©, rÃ©affecte son URL
            let selected = document.getElementById(jeu);
            selected.src = selected.getAttribute("data-src");
            selected.classList.remove("hidden");
        }

       
        function retourAccueil() {
            location.reload();
        }
